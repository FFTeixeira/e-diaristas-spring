<!DOCTYPE html>
<html lang="pt-br" th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Serviços</title>
    </head>
    <body>
        <main>
            <div class="row">
                <div class="col">
                    <div class="card card-primary">
                        <div class="card-header">
                            <div class="card-title">Lista de Serviços</div>
                            <div class="card-tools">
                                <a th:href="@{/admin/servicos/cadastrar}" class="btn btn-sm btn-success">Novo Serviço</a>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-condensed">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nome</th>
                                        <th>Valor mínimo</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="servico : ${servicos}">
                                        <td th:text="${servico.id}"></td>
                                        <td th:text="${servico.nome}"></td>
                                        <td th:text="${servico.valorMinimo}"></td>
                                        <td>
                                            <a 
                                                class="btn btn-sm btn-warning"
                                                th:href="@{/admin/servicos/{id}/editar (id=${servico.id})}"                                                
                                            >
                                                Editar
                                            </a>
                                            
                                            <a 
                                                class="btn btn-sm btn-danger" 
                                                onclick="return confirm('Tem certeza que deseja excluir esse Serviço?')"                                               
                                                th:href="@{/admin/servicos/{id}/excluir (id=${servico.id})}"
                                            >
                                                Excluir
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
